<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  aqiData.sort(function(x,y){
    return y[1]-x[1];
  })
  var d=0;
  var num=["一","二","三","四","五","六"],
      aqi_list=document.getElementById('aqi-list');
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>60) {
      var ele=document.createElement("li"),
          new_con=document.createTextNode("第"+num[d]+"名:"+aqiData[i][0]+","+aqiData[i][1]);
          ele.append(new_con);
          aqi_list.append(ele);
          d++;

    } 
  }
})();

</script>
</body>
</html>
