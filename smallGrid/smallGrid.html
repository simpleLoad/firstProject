<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Task-4 Drive the Box</title>
    <link rel="stylesheet" href="css/boxPlayGround.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="demo">        
        <div id="mount-point">
            <div class="drive-box">
                <ul class="x-axis">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
                <ul class="y-axis">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
                <div class="box-play-ground" style="width: 498px; height: 498px;">
                    <div class="box" style="left: 0px; top: 0px; transform: rotate(90deg);">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="input">
            <input type="text">
            <button>执行</button>
        </div>
    </div>

    <script src="js/boxPlayGround.js"></script>
    <script src="js/index.js"></script>


</body></html>
