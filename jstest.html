<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js练习</title>
</head>
<body>
	<script type="text/javascript">
		function setName(obj){
			obj.name = "Nicholas";
			obj = new Object();
			obj.name = "Greg";
		}
		var person = new Object();
		setName(person);
		alert(person.name);
	</script>
</body>
</html>
